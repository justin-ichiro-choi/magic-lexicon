<!DOCTYPE html>

<html>
	<head>
		<title>Magic The Gathering Lexicon</title>

		<!-- your files that you will write -->
		<link href="lexicon.css" type="text/css" rel="stylesheet" />
		<script src="lexicon.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<h1>The Lexicon</h1>
			<p> Magic Card Finder </p>
		</header>
		<div id = "searchWindow"> 
			<form action="">
				<input type="checkbox" name="cardColor" value="black"> Black
				<input type="checkbox" name="cardColor" value="red"> Red
				<input type="checkbox" name="cardColor" value="blue"> Blue
				<input type="checkbox" name="cardColor" value="white"> White
				<input type="checkbox" name="cardColor" value="green"> Green
				<br />
				<input type="text" name="cardName" value="Put your query here!">
				<input type="checkbox" name="multiOnly" value="yes"> MultiColored Cards Only
				<br />
				<input type="submit" value="Submit">

			</form>
		</div> 

		<div id = "cardWindow">

		</div> 
	</body>




</html>
